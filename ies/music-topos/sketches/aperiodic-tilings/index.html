<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aperiodic Tilings (Penrose P2/P3)</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        background: #f4f0e9;
        font-family: "Georgia", "Times New Roman", serif;
        overflow: hidden;
      }
      #canvas-container {
        position: fixed;
        inset: 0;
        z-index: 0;
      }
      #ui {
        position: fixed;
        top: 16px;
        left: 16px;
        z-index: 2;
        background: rgba(244, 240, 233, 0.9);
        border: 1px solid #d8d0c6;
        border-radius: 10px;
        padding: 12px 14px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        max-width: min(320px, calc(100vw - 32px));
      }
      #ui h1 {
        font-size: 16px;
        margin: 0 0 8px 0;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #2a2a2a;
      }
      #controls {
        display: grid;
        gap: 8px;
      }
      .hint {
        margin-top: 8px;
        font-size: 12px;
        color: #6a6258;
        line-height: 1.4;
      }
      .p5-input, .p5-select, .p5-button, .p5-checkbox {
        font-family: inherit;
        font-size: 12px;
      }
      .p5-button {
        background: #2a2a2a;
        color: #f6f2ea;
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
      }
      .p5-button:hover {
        background: #3a3a3a;
      }
      .control-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .control-row label {
        font-size: 12px;
        color: #4b4540;
      }
      @media (max-width: 640px) {
        #ui {
          top: 8px;
          left: 8px;
          right: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="ui">
      <h1>Aperiodic Tilings</h1>
      <div id="controls"></div>
      <div class="hint">
        Based on Penrose triangle substitution (P2/P3) from Simon Tatham's
        aperiodic tilings article. Seeded randomness keeps patches reproducible.
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
