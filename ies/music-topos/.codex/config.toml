[mcp_servers.gay]
command = "julia"
args = [ "--project=@gay", "-e", "using Gay; Gay.serve_mcp()" ]

  [mcp_servers.gay.env]
  GAY_SEED = "1069"

[mcp_servers.synadia]
command = "ruby"
args = [
  "-I",
  "lib",
  "-r",
  "synadia_broadcast",
  "-e",
  "SynadiaBroadcast.serve_mcp"
]

  [mcp_servers.synadia.env]
  NATS_URL = "nats://127.0.0.1:4222"

[mcp_servers.world]
command = "ruby"
args = [
  "-I",
  "lib",
  "-r",
  "world_broadcast",
  "-e",
  "WorldBroadcast.serve_mcp"
]

[mcp_servers.glass_bead]
command = "ruby"
args = [
  "-I",
  "lib",
  "-r",
  "glass_bead_game",
  "-e",
  "GlassBeadGame.serve_mcp"
]

[mcp_servers.propagator]
command = "lein"
args = [ "run", "-m", "music-topos.propagator-mcp" ]

  [mcp_servers.propagator.env]
  DUCKDB_PATH = "/tmp/propagator-state.duckdb"

[mcp_servers.firecrawl]
command = "npx"
args = [ "-y", "firecrawl-mcp" ]

  [mcp_servers.firecrawl.env]
  FIRECRAWL_API_KEY = "${FIRECRAWL_API_KEY}"

[mcp_servers.exa]
command = "npx"
args = [ "-y", "@anthropic/exa-mcp-server" ]

  [mcp_servers.exa.env]
  EXA_API_KEY = "${EXA_API_KEY}"

[mcp_servers.huggingface]
command = "npx"
args = [ "-y", "@anthropic/huggingface-mcp-server" ]

  [mcp_servers.huggingface.env]
  HF_TOKEN = "${HF_TOKEN}"

[mcp_servers.radare2]
command = "npx"
args = [ "-y", "@anthropic/radare2-mcp-server" ]

[mcp_servers.tree_sitter]
command = "uvx"
args = [ "mcp-tree-sitter" ]

[mcp_servers.narya]
command = "bb"
args = [ "gay.bb", "1069" ]

  [mcp_servers.narya.env]
  TAP_STATE = "LIVE"
  SPECTRAL_GAP = "0.25"

[mcp_servers.tasks]
command = "bb"
args = [ "mcp-tasks.bb", "1069" ]

  [mcp_servers.tasks.env]
  TTL_MS = "60000"
  POLL_INTERVAL_MS = "5000"

[mcp_servers.mathpix]
command = "ruby"
args = [ "-I", "lib", "-r", "mathpix/mcp", "-e", "Mathpix::MCP.serve" ]

  [mcp_servers.mathpix.env]
  MATHPIX_APP_ID = "${MATHPIX_APP_ID}"
  MATHPIX_APP_KEY = "${MATHPIX_APP_KEY}"
  GF3_SEED = "1069"
