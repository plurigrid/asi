site_name: Quantum Guitar Galois Derangement World
theme:
  name: material
  palette:
    scheme: dark
    primary: amber
    accent: deep-orange

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Quantum Guitar Phases:
      - Overview: phases/overview.md
      - RED: phases/red.md
      - BLUE: phases/blue.md
      - GREEN: phases/green.md
  - Hy Language:
      - Overview: hy/overview.md
      - Macros: hy/macros.md
      - HyJAX: hy/hyjax.md
      - Examples: hy/examples.md
  - Proofs:
      - PyZX: proofs/pyzx.md
      - HyZX: proofs/hyzx.md
      - Quizx: proofs/quizx.md
  - Mathematics: mathematics.md
  - FAQ: faq.md

plugins:
  - search

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.tasklist
